<!DOCTYPE html>
<html>
<head>
    <title>Upload and Display Images with Icons</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .uploaded-image {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .uploaded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 50%;
            display: none;
        }

        .uploaded-image:hover .icon-overlay {
            display: block;
        }

        .icon-overlay i {
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .upload-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>Upload and Display Images with Icons</h1>

    <div class="image-container">
        <div class="uploaded-image" id="image1">
            <img src="" alt="Uploaded Image">
            <div class="icon-overlay">
                <i class="fas fa-star"></i>
            </div>
        </div>

        <div class="uploaded-image" id="image2">
            <img src="" alt="Uploaded Image">
            <div class="icon-overlay">
                <i class="fas fa-heart"></i>
            </div>
        </div>

        <div class="uploaded-image" id="image3">
            <img src="" alt="Uploaded Image">
            <div class="icon-overlay">
                <i class="fas fa-smile"></i>
            </div>
        </div>
    </div>

    <div>
        <label for="file1" class="upload-button">Upload Image 1</label>
        <input type="file" id="file1" accept="image/*" onchange="displayImage(event, 'image1')">

        <label for="file2" class="upload-button">Upload Image 2</label>
        <input type="file" id="file2" accept="image/*" onchange="displayImage(event, 'image2')">

        <label for="file3" class="upload-button">Upload Image 3</label>
        <input type="file" id="file3" accept="image/*" onchange="displayImage(event, 'image3')">
    </div>

    <script>
        function displayImage(event, targetId) {
            const file = event.target.files[0];
            const image = document.getElementById(targetId).getElementsByTagName('img')[0];

            const reader = new FileReader();
            reader.onload = function () {
                image.src = reader.result;
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
